<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether app</title>
    <!-- link to the axios file -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- link to the bootstrap  css file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link to css style file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container text-center">
      <section class="my-4">
        <div class="input-group">
          <input
            type="text"
            name=""
            id="cityName"
            class="form-control"
            placeholder="enter city name"
            aria-describedby="search-button"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-button"
          >
            search
          </button>
        </div>
      </section>
      <!-- search result -->
      <section>
        <!-- city information -->
        <div id="cityInfo" class="row">
          <div class="row my-3" id="cityData">
            <!-- current temperature and the weather image -->
            <div class="row align-items-center">
              <div id="temp" class="col text-end fs-1">temp</div>
              <div id="weatherPic" class="col text-start">weather image</div>
            </div>
            <!-- weather description -->
            <div id="weatherDescription">weather Description</div>
            <h1 id="city">City</h1>
          </div>

          <!-- about the temperature -->
          <div id="temperature" class="row justify-content-center">
            <div class="card col-md mx-2 my-3" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">feels like</h5>
                <h6 class="card-subtitle mb-2 h3" id="feelsLike"></h6>
              </div>
            </div>
            <div class="card col-md mx-2 my-3" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">temp - min</h5>
                <h6 class="card-subtitle mb-2 h3" id="tempMin"></h6>
              </div>
            </div>
            <div class="card col-md mx-2 my-3" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">temp - max</h5>
                <h6 class="card-subtitle mb-2 h3" id="tempMax"></h6>
              </div>
            </div>
          </div>
          <!-- about wind -->
          <div id="wind" class="row justify-content-center">
            <div class="card col-md mx-2 my-3" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">wind speed</h5>
                <h6 class="card-subtitle mb-2 h3" id="windSpeed"></h6>
              </div>
            </div>
            <div class="card col-md mx-2 my-3" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">wind gust</h5>
                <h6 class="card-subtitle mb-2 h3" id="windGust"></h6>
              </div>
            </div>
            <div class="card col-md mx-2 my-3" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">wind direction</h5>
                <h6 class="card-subtitle mb-2 h3" id="windDirection"></h6>
              </div>
            </div>
          </div>
          <!-- about humidity and visibility-->
          <div id="humidityAndVisibility" class="row justify-content-center">
            <div class="card mx-2 my-3" style="width: 13rem">
              <div class="card-body">
                <h5 class="card-title">humidity</h5>
                <h6 class="card-subtitle mb-2 h3" id="humidity"></h6>
              </div>
            </div>
            <!-- about visibility -->
            <div class="card mx-2 my-3" style="width: 13rem">
              <div class="card-body">
                <h5 class="card-title">visibility</h5>
                <h6 class="card-subtitle mb-2 h3" id="visibility"></h6>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- link to the bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- javascript file link  -->
    <script src="app.js"></script>
  </body>
</html>
